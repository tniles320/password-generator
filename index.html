<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <!--top of container-->
        <h1>Password Generator</h1>
        <!--text above form-->
        <h2>Generate a Password</h2>
        <!--form that displays password-->
        <div class="password-container">
            <span id="password"></span>
        </div>
        <!--form to input length of password, prevents "enter" from reloading page-->
        <form class="pass-length" onkeypress="return event.keyCode != 13">
            <input type="number" id="password-length" placeholder="Enter a number 8-128">
        </form>
        <!--label above checkboxes-->
        <label for="password-length" id="pl-label">Default password has lowercase letters</label>
        <!--checkboxes-->
        <div class="check-boxes">
            <!--uppercase checkbox-->
            <div class="upper">
              <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
              <label for="uppercase">Uppercase letters</label><br>
            </div>
            <!--number checkbox-->
            <div class="num">
              <input type="checkbox" id="numbers" name="numbers" value="numbers">
              <label for="numbers">Numbers</label><br>
            </div>
            <!--symbol checkbox-->
            <div class="sym">
              <input type="checkbox" id="symbols" name="symbols" value="symbols">
              <label for="characters">Symbols</label><br>
            </div>
        </div>
        <!--generate password button-->
        <button id="pass-btn">
            Generate Password
        </button>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>


</html>
